<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Search Page </title>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>  
	<div id="app">
	<div style="float:right"><a href="http://localhost:8080"><-Back Login</a></div><br>
	<div style="float:right"><a href="http://localhost:8080/v1/logout">User Logout</a></div>
	SearchByDate： From <input v-model="input.searchStartDate" type="date" placeholder="Start Date"> To
	        <input v-model="input.searchEndDate" type="date" placeholder="End Date"><br><br>
	SearchByAmount：From <input v-model="input.searchStartAmount" type="text" placeholder="Min Value"> To
			<input v-model="input.searchEndAmount" type="text" placeholder="Max Value"><br><br>
	        <button @click="search()">Click Search</button><br><br>
	        <div style="font-weight:bold;font-size:18px; color:#F00">{{info}}</div><br>
	        <div style="font-weight:bold;font-size:18px; color:blue">{{detail}}</div><br>
	        <ul>
	           <li v-for="r in list">{{r}}</li>
	        </ul>
	</div>
<script type = "text/javascript">
new Vue({
    el: '#app',
    data: {
    	list: null,
        info: '',
        detail: '',
        input: {
	        searchStartAmount: '',
	        searchEndAmount: '',
	        searchStartDate: '',
	        searchEndDate: ''
      	}
    },
    methods: {
        search() {
        	this.list = null
        	this.info= ''
        	this.detail= ''
            axios.post('/v2/searchByCondition', this.input).then(response =>{
            	if (response.data.code == 200) {
            		this.list = response.data.data
            		this.detail = response.data.msg
            	} else {
            		this.info = response.data.msg
            	} }).
            catch(function(error) {
                console.log(error);
            });
        }
    }
})
</script>
</body>
</html>
